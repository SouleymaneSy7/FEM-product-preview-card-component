<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="I am going to do a cards products design for this challenge, downloaded from Front-end Mentor for some practicing Exercice."
    />
    <meta name="author" content="Souleymane Sy" />

    <!-- Favicon Links -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customs Files Links -->
    <link rel="stylesheet" href="./css/customs.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__imgbox">
          <img
            src="images/image-product-desktop.jpg"
            class="card__image--desktop"
            alt="Product Image"
          />
          <img
            src="images/image-product-mobile.jpg"
            class="card__image--mobile"
            alt="Product Image"
          />
        </div>

        <div class="card__textbox">
          <h3>Perfume</h3>

          <h1>Gabrielle Essence Eau De parfum</h1>

          <p>
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>

          <div class="card__price">
            <a href="#" class="price-1">$149.99</a>
            <span class="price-2">$169.99</span>
          </div>

          <button class="card--btn">
            <span class="card__btn--icons"
              ><img src="./images/icon-cart.svg" alt="Cart Icons"
            /></span>
            Add to Cart
          </button>
        </div>
      </section>

      <footer class="attribution">
        <div>
          <p>
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >
          </p>

          <p>
            Coded <span>â™¥</span> by
            <a href="https://github.com/SouleymaneSy7" target="_blank"
              >Souleymane Sy</a
            >
          </p>
        </div>
      </footer>
    </main>
  </body>
</html>
